<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <h1>Luiz Felipe</h1>
        <div class="calculator">
            <h1>calculator</h1>
            <p id='result'></p>
            <table>
                <tr>
                    <td><button class="buttonStyle" onclick="clean()">C</button></td>
                    <td><button class="buttonStyle" onclick="back()"><</button></td>
                    <td><button class="buttonStyle" onclick="insert('/')">/ </button></td>
                    <td><button class="buttonStyle" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="buttonStyle" onclick="insert('7')">7</button></td>
                    <td><button class="buttonStyle" onclick="insert('8')">8</button></td>
                    <td><button class="buttonStyle" onclick="insert('9')">9</button></td>
                    <td><button class="buttonStyle" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="buttonStyle" onclick="insert('4')">4</button></td>
                    <td><button class="buttonStyle" onclick="insert('5')">5</button></td>
                    <td><button class="buttonStyle" onclick="insert('6')">6</button></td>
                    <td><button class="buttonStyle" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="buttonStyle" onclick="insert('1')">1</button></td>
                    <td><button class="buttonStyle" onclick="insert('2')">2</button></td>
                    <td><button class="buttonStyle" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="buttonStyle" id="buttonSpace" onclick="calculate()">=</button></td>
                </tr>

                <tr>
                    <td colspan="2" ><button class="buttonStyle" id="buttonSpace2" onclick="insert('0')">0</button></td>
                    <td><button class="buttonStyle" onclick="insert('.')">.</button></td>
                </tr>

            </table>
        </div>
    </div>

    <script type="text/javaScript" src="javaScript.js"></script>
</body>
</html>
